<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style type="text/css">
.col, .col-2 {
	font-weight: bold;
}

.col-2 {
	text-align: center;
}

.form-control {
	margin: 3px;
}

#img_form {
	padding-top: 100px;
}

#user_profile_img {
	visibility: hidden;
}
</style>

</head>
<body>

	<!-- start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">K coooperation</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">회원관리</a></li>
					<li class="nav-item"><a class="nav-link" href="#">상품관리</a></li>
					<li class="nav-item"><a class="nav-link" href="#">FAQ관리</a></li>
				</ul>
				<form class="d-flex">
					<button class="btn btn-outline-light m-2" type="button">
						<i class="fa-solid fa-user"></i> admin
					</button>
					<button class="btn btn-outline-warning m-2" type="submit">Log Out</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="text-center fs-1 fw-bold p-4">회원등록</div>
		<div class="row border bg-body shadow-sm rounded p-3">
			<div class="col-2 p-3 text-center">관심 카테고리</div>
			<div class="col-1 p-3" style="width: 300px;">
				<input class="form-check-input" type="checkbox" name="flexCheck">
				공예
				<input checked class="form-check-input" type="checkbox" name="flexCheck">
				야외
				<input checked class="form-check-input" type="checkbox" name="flexCheck">
				주류
				<input class="form-check-input" type="checkbox" name="flexCheck">
				건강
			</div>
			<div class="col p-3 text-center">사용 권한</div>
			<div class="col p-2" style="width: 150px;">
				<select class="form-select">
					<option>선택</option>
					<option selected value="1">일반사용자</option>
					<option value="2">관리자</option>
				</select>
			</div>
			<div class="col-2 p-3 text-center">성별</div>
			<div class="col p-3">
				<div class="col form-check-inline">
					<input checked class="form-check-input" type="radio" name="radioGender" id="man">
					<label class="form-check-label" for="flexRadioDefault1">남</label>
				</div>
				<div class="col form-check-inline">
					<input class="form-check-input" type="radio" name="radioGender" id="woman">
					<label class="form-check-label" for="flexRadioDefault2">여</label>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="container border bg-body rounded shadow p-4">
		<div class="fw-bold">□ 기본정보</div>
		<div class="col text-center" id="img_form" style="float: left; width: 180px; height: 300px;">
			<label for="user_profile_img" class="fa-solid fa-file-image fa-5x" id="user_image" style="cursor: pointer;"></label>
			<input type="file" id="user_profile_img">
		</div>
		<div class="row">
			<div class="col-2 p-3">아이디</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="ID 입력" id="ID" value="test01">
			</div>
			<div class="col-2 p-3 text center">비밀번호</div>
			<div class="col p-2">
				<input class="form-control" type="password" placeholder="Password" id="passwd" value="********" style="width: 100px;">
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">이름</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="이름" id="name" value="김기역">
			</div>
			<div class="col-2 p-3 text center">비밀번호 확인</div>
			<div class="col d-flex align-items-center p-2">
				<input class="form-control" type="password" placeholder="Password Check" id="passwdCheck" value="********">
				<button class="btn btn-primary" type="button" style="float: right;">Check</button>
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">E-mail</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Email" id="email" value="giyock01@naver.com">
			</div>
			<div class="col-2 p-3 text center">Mobile</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Mobile" id="mobile" value="01011112222">
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">우편번호</div>
			<div class="col p-2 d-flex align-items-center">
				<input class="form-control" type="text" placeholder="Post Number" id="postNumber" value="06611">
				<button class="btn btn-primary" type="button" style="float: right;">Find</button>
			</div>
			<div class="col-2 p-3 text center">주소</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Address" id="Address" value="서울 서초구 서초대로 77길 55">
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">상세주소</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Detail Address" id="detailAddress" value="에이프로 스퀘어 3층">
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<button type="button" class="btn btn-outline-secondary m-2" onclick="location.href='./memberList.html'">
			<i class="fa-solid fa-list-ul"></i> 목록으로
		</button>
		<div class="row" style="float: right;">
			<div class="col">
				<button type="button" class="btn btn-outline-success m-2">
					<i class="fa-solid fa-floppy-disk"></i> 저장
				</button>
				<button type="button" class="btn btn-outline-danger m-2">
					<i class="fa-solid fa-xmark"></i> 취소
				</button>
			</div>
			<!-- end -->

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
			<script src="https://kit.fontawesome.com/8d31d55045.js" crossorigin="anonymous"></script>
			<script type="text/javascript">
			function alert_success() {
					location = "./memberMod.html";
			}
			function alert_cancel() {
				location = "./memberMod.html";
			}
			</script>
</body>
</html>
