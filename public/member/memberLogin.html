<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style type="text/css">
h1 {
	font-weight: bold;
	text-align: center;
	padding-top: 150px;
}

.sns-btn {
	font-weight: bold;
	width: 3em;
	margin: 1em;
}

</style>

</head>
<body>

	<!-- start -->

	<div id="header">
		<h1>Login</h1>
	</div>
	<div class="container">
		<div class="w-25 mt-5 mb-3" style="margin: auto;">
			<label for="inputId" class="form-label">ID</label>
			<input type="text" class="form-control" id="formGroupExampleInput">
		</div>
		<div class="w-25 mb-3" style="margin: auto;">
			<label for="inputPW" class="form-label">Password</label>
			<input type="password" class="form-control" id="formGroupExampleInput2">
		</div>
		<div class="row mb-3">
			<a href="#" style="text-align: center;">forgot your id or password?</a>
		</div>
		<div class="row">
			<button type="button" class="btn btn-success btn-block w-25 mb-3" style="margin: auto;">Login</button>
		</div>
		<div class="row">
			<button type="button" class="btn btn-secondary btn-block w-25 mb-3" style="margin: auto;">Sign up</button>
		</div>
		<div class="row d-flex justify-content-center">
				<button type="button" class="btn btn-danger sns-btn fa-brands fa-google"></button>
				<button type="button" class="btn btn-success sns-btn">N</button>
				<button type="button" class="btn btn-warning sns-btn fa-solid fa-comment"></button>
				<button type="button" class="btn btn-primary sns-btn fa-brands fa-facebook"></button>
		</div>

	</div>


	<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8d31d55045.js" crossorigin="anonymous"></script>
</body>
</html>
