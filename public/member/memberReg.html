<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style type="text/css">
.col-2 {
	text-align: center;
	border: 1px solid grey;
}

.form-control {
	margin: 2px;
}
</style>

</head>
<body>

	<!-- start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">K coooperation</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page" href="#">코드그룹관리</a></li>
					<li class="nav-item"><a class="nav-link" href="#">코드관리</a></li>
					<li class="nav-item"><a class="nav-link active" href="#">회원관리</a></li>
				</ul>
				<form class="d-flex">
					<button class="btn btn-outline-light m-2" type="button">
						<i class="fa-solid fa-user"></i> admin
					</button>
					<button class="btn btn-outline-warning m-2" type="submit">Log Out</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="text-center fs-1 fw-bold">회원가입</div>
		<div class="row">
			<div class="col border">지원분야</div>
			<div class="col border p-2"><input class="form-control" type="text" placeholder="ID 입력" id="ID"></div>
			<div class="col border">경력</div>
			<div class="col border"></div>
			<div class="col border">희망 연봉</div>
			<div class="col border"></div>
		</div>
	</div>
	<br>
	<div class="container">
		<div>□ 기본정보</div>
		<div class="col border" style="float: left; width: 180px; height: 300px;"></div>
		<div class="row">
			<div class="col-2 border">아이디</div>
			<div class="col border p-2">
				<input class="form-control" type="text" placeholder="ID 입력" id="ID">
			</div>
			<div class="col-2 border">비밀번호</div>
			<div class="col border p-2">
				<input class="form-control" type="text" placeholder="Password" id="password">
			</div>
		</div>
		<div class="row">
			<div class="col-2 border">이름</div>
			<div class="col border p-2">
				<input class="form-control" type="text" placeholder="이름" id="name">
			</div>
			<div class="col-2 border">비밀번호 확인</div>
			<div class="col border d-flex align-items-center p-2">
				<input class="form-control" type="password" placeholder="Password Check" id="passwordCheck">
				<button class="btn btn-primary" type="button" style="float: right;">Check</button>
			</div>
		</div>
		<div class="row">
			<div class="col-2 border">E-mail</div>
			<div class="col border p-2">
				<input class="form-control" type="text" placeholder="Email" id="email">
			</div>
			<div class="col-2 border">Mobile</div>
			<div class="col border p-2">
				<input class="form-control" type="text" placeholder="Mobile" id="mobile">
			</div>
		</div>
		<div class="row">
			<div class="col-2 border">우편번호</div>
			<div class="col border p-2 d-flex align-items-center">
				<input class="form-control" type="text" placeholder="postNumber" id="postNumber">
				<button class="btn btn-primary" type="button" style="float: right;">Find</button>
			</div>
			<div class="col-2 border">주소</div>
			<div class="col border p-2">Column</div>
		</div>
		<div class="row">
			<div class="col-2 border">상세주소</div>
			<div class="col border p-2"><input class="form-control" type="text" placeholder="detailAddress" id="detailAddress"></div>
		</div>
	</div>
	<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8d31d55045.js" crossorigin="anonymous"></script>
</body>
</html>
