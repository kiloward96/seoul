<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style type="text/css">
.col, .col-2 {
	font-weight: bold; } .col-2 {
	text-align: center;
}

.form-control {
	margin: 3px;
}

#img_form {
	padding-top: 100px;
}

#user_profile_img {
	visibility: hidden;
}
#user_img {
	}
</style>

</head>
<body>

	<!-- start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">K coooperation</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">회원관리</a></li>
					<li class="nav-item"><a class="nav-link" href="#">물품관리</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Q&A관리</a></li>
				</ul>
				<form class="d-flex">
					<button class="btn btn-outline-light m-2" type="button">
						<i class="fa-solid fa-user"></i> admin
					</button>
					<button class="btn btn-outline-warning m-2" type="submit">Log Out</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="text-center fs-1 fw-bold p-4">회원가입</div>
		<div class="row border bg-body rounded p-1 shadow-sm">
			<div class="col p-3 text-center">관심 카테고리</div>
			<div class="col p-2">
				<select class="form-select">
					<option selected>권한 선택</option>
					<option value="1">일반사용자</option>
					<option value="2">관리자</option>
					<option value="3">판매자</option>
				</select>
			</div>
			<div class="col p-3 text-center">사용 권한</div>
			<div class="col p-2">
				<select class="form-select">
					<option selected>권한 선택</option>
					<option value="1">일반사용자</option>
					<option value="2">관리자</option>
					<option value="3">판매자</option>
				</select>
			</div>
			<div class="col p-3 text-center">성별</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="ID 입력" id="ID">
			</div>
		</div>
	</div>
	<br>
	<div class="container border bg-body rounded shadow p-3">
		<div class="fw-bold">□ 기본정보</div>
		<div class="col text-center" id="img_form" style="float: left; width: 180px; height: 300px;">
			<label for="user_profile_img" class="fa-solid fa-file-image fa-5x" id="user_image"></label>
			<input type="file" id="user_profile_img">
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">아이디</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="ID 입력" id="ID">
			</div>
			<div class="col-2 p-3 text center">비밀번호</div>
			<div class="col p-2">
				<input class="form-control" type="password" placeholder="Password" id="passwd">
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">이름</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="이름" id="name">
			</div>
			<div class="col-2 p-3 text center">비밀번호 확인</div>
			<div class="col d-flex align-items-center p-2">
				<input class="form-control" type="password" placeholder="Password Check" id="passwdCheck">
				<button class="btn btn-primary" type="button" style="float: right;">Check</button>
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">E-mail</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Email" id="email">
			</div>
			<div class="col-2 p-3 text center">Mobile</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Mobile" id="mobile">
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">우편번호</div>
			<div class="col p-2 d-flex align-items-center">
				<input class="form-control w-35" type="text" placeholder="Post Number" id="postNumber">
				<button class="btn btn-primary" type="button" style="float: right;">Find</button>
			</div>
			<div class="col-2 p-3 text center">주소</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Address" id="Address">
			</div>
		</div>
		<div class="row">
			<div class="col-2 p-3 text center">상세주소</div>
			<div class="col p-2">
				<input class="form-control" type="text" placeholder="Detail Address" id="detailAddress">
			</div>
		</div>
	</div>
	<br>
	<div class="container">
	<div class="row" style="float: right;">
		<div class="col">
			<button type="button" class="btn btn-outline-success m-2">
				<i class="fa-solid fa-floppy-disk"></i> 저장
			</button>
			<button type="button" class="btn btn-outline-danger m-2">
				<i class="fa-solid fa-circle-minus"></i> 삭제
			</button>
		</div>
	</div>
	</div>
	<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8d31d55045.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
