<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style type="text/css">
h1 {
	font-weight: bold;
	text-align: center;
	padding-top: 3em;
}
a {
	text-align: center;
}
div {
	display: flex;
	justify-content: center;
}
.bg_box {
	width: 40%;
}
.sns-btn {
	margin: 5px;
	width: 50%;
	text-align: left;
}
.sns-logo {
	margin-right: 20px;
}
body {
	background-color: #c4e4f9;
}
</style>
</head>
<body>
	<!-- start -->
	<div id="header">
		<h1>Welcome !</h1>
	</div>
	<div id="section">
		<div class="container mt-5">
			<div class="row bg-light border rounded-5 bg_box">
				<div class="row mt-5">
					<div class="input-group mb-3 w-75">
						<div class="input-group-text" id="member_id">
							<i class="fa-solid fa-user"></i>
						</div>
						<input type="text" class="form-control" placeholder="ID" aria-describedby="member_id">
					</div>
				</div>
				<div class="row">
					<div class="input-group mb-3 w-75">
						<div class="input-group-text" id="input_pw">
							<i class="fa-solid fa-key"></i>
						</div>
						<input type="password" class="form-control" placeholder="Password" aria-describedby="member_password">
					</div>
				</div>
				<div class="row mb-4">
					<a href="#">forgot your ID or Password?</a>
				</div>
				<div class="row mb-4">
					<button type="button" class="btn btn-primary border border-dark w-25 me-4 opacity-75">Login</button>
					<button type="button" class="btn btn-secondary border border-dark w-25 opacity-75">Sign in</button>
				</div>
				<div class="row sns-btn">
					<button type="button" class="btn btn-danger border border-dark">
						<i class="fa-brands fa-google sns-logo"></i>Google 로그인
					</button>
				</div>
				<div class="row sns-btn">
					<button type="button" class="btn btn-primary border border-dark">
						<i class="fa-brands fa-facebook sns-logo"></i>Facebook 로그인
					</button>
				</div>
				<div class="row sns-btn">
					<button type="button" class="btn btn-success border border-dark">
						<i class="fa-solid fa-n sns-logo"></i>Naver 로그인
					</button>
				</div>
				<div class="row sns-btn mb-5">
					<button type="button" class="btn btn-warning border border-dark">
						<i class="fa-solid fa-comment sns-logo"></i>Kakao 로그인
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8d31d55045.js" crossorigin="anonymous"></script>
</body>
</html>
