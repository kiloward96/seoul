						<div class="row">

							<!-- ESTIMATE SHIPPING & TAX -->
							<div class="col-sm-12">
								<h6>REGISTER</h6>
								<form>
									<ul class="row">
										<!-- Name -->
										<li class="col-md-6"><label> *ID <input type="text" name="first-name" value="" placeholder="">
										</label></li>
										<!-- LAST NAME -->
										<li class="col-md-6"><label> *NAME <input type="text" name="last-name" value="" placeholder="">
										</label></li>


										<!-- LAST NAME -->
										<li class="col-md-6"><label> *PASSWORD <input type="password" name="last-name" value="" placeholder="">
										</label></li>

										<!-- LAST NAME -->
										<li class="col-md-6"><label> *PASSWORD CHECK <input type="password" name="last-name" value="" placeholder="">
										</label></li>
										<!-- EMAIL ADDRESS -->
										<li class="col-md-6"><label> *EMAIL ADDRESS <input type="text" name="contry-state" value="" placeholder="">
										</label></li>
										<!-- PHONE -->
										<li class="col-md-6"><label> *PHONE <input type="text" name="postal-code" value="" placeholder="">
										</label></li>
										<li class="col-md-2">
											<!-- ADDRESS --> <label> *ZIP CODE <input type="text" name="address" value="" placeholder="">
										</label>
										</li>
										<li class="col-md-2"><label>
												<button type="submit" class="btn">SEARCH</button>
										</label></li>
										<li class="col-md-4"><label>*ADDRESS <input type="text" name="address" value="" placeholder="">
										</label></li>
										<li class="col-md-4"><label>*DETAIL ADDRESS <input type="text" name="address" value="" placeholder="">
										</label></li>


										<!-- TOWN/CITY -->
										<li class="col-md-4"><label>*TOWN/CITY <input type="text" name="town" value="" placeholder="">
										</label></li>

										<!-- PHONE -->
										<li class="col-md-6">
											<button type="submit" class="btn">REGISTER NOW</button>
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
